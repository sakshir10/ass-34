<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Studentsbook 📙</h1>
    <div class="add-student-container">
        <input type="text" id="student-name" class="student-name" placeholder="Enter student name"/>
        <button type="button" class="btn-action" onclick="addStudent()">
            Add 
        </button>
        <button type="button" class="btn-action" onclick="removeStudent()">
            Remove All
        </button>
    </div>

    <div id="students-container"></div>
    <script>
        function getRandomEmoji(){
            const emojis=[
                '🤗','🙂','🤔','🥲','🤩','😜',
                '😺','😸','😸','😹','💀','🤖',
                '🤖','🐗','🐭','🦍','🦧','🐖',
                '🦢','🪼','🪸','🦀','🐚','🦑',
                '🐙','🦢','🦜','🦩','🦚'
            ];
            const min=0;
            const max=emojis.length - 1;
            const randomIndex=Math.floor(Math.random()*(max-min+1))+min;
            return emojis[randomIndex];
        }
        const students=["Guest"];
           
        function loadStudents(){
            const studentsContainer=document.getElementById("students-container");
            studentsContainer.innerHTML="";
            for(let i=0; i<students.length; i++){
                studentsContainer.innerHTML +=`<div class='student-card'>${getRandomEmoji()} ${i+1}) ${students[i]}</div>`;
            }
        }
        loadStudents();

        const studentInput=document.getElementById("student-name");

        function addStudent(){
            students.push(studentInput.value);
            studentInput.value="";
            loadStudents();
        }

        function removeStudent(){
            const studentIndex=students.indexOf(studentInput.value);
            if (studentIndex !== -1) {  // Only remove if the student exists in the list
                students.splice(studentIndex, 1);
            }
            studentInput.value="";
            loadStudents();
        }
    </script>
</body>
</html>
